<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit</title>
</head>
<body>
    <h2>Edit Page</h2>
    {% for g in details1 %}
    <form action="/edit/{{g.id}}/" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Name</label>
        <input type="text" name="name1" value="{{g.name}}">
        <label >Upload image</label>
        <input type="file" name="img" value="{{g.image}}">
        <input type="submit" value="update">     
    </form>
    {% endfor %}
</body>
</html>
